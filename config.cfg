[DataSetHG]
training_txt_file: 'train_1/128/128.txt'
img_dir: 'train_1/128/img'
gt_dir: ['train_1/128/gt_img/left','train_1/128/gt_img/right']
gt_dir_l: 'train_1/128/gt_img/left/'
gt_dir_r: 'train_1/same/gt_img/right/'
gt_dir1: 'train_1/groundtruth_1'
img_size: 128
hm_size: 64
output_dim: 2
[Network]
name: 'hg_refined'
gpu: True
nFeats: 128
nStacks: 4
tiny: False
nLow: 4
dropout_rate: 0.2
mcam: False
[Train]
batch_size: 16
nEpochs: 200
epoch_size: 1000
learning_rate: 0.00025
learning_rate_decay: 0.96
decay_step: 2000
weighted_loss: False
[Validation]
valid_iteration: 10
[Saver]
model_dir: 'result/model'
log_dir_train: 'result/train'
log_dir_test: 'result/test'
saver_step: 500
saver_directory: 'result/' 
