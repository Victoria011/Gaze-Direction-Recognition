[DataSetHG]
training_txt_file: 'dataset.txt'
img_dir: 'train_1/batch'
gt_dir: 'train_1/batch/gt_3'
gt_dir1: 'train_1/groundtruth_1'
img_size: 256
hm_size: 64
output_dim: 2
[Network]
name: 'hg_refined'
nFeats: 256
nStacks: 4
tiny: False
nLow: 4
dropout_rate: 0.2
mcam: False
[Train]
batch_size: 4
nEpochs: 2
epoch_size: 2
learning_rate: 0.00025
learning_rate_decay: 0.96
decay_step: 2000
weighted_loss: False
[Validation]
valid_iteration: 10
[Saver]
model_dir: 'result/model'
log_dir_train: 'result/train'
log_dir_test: 'result/test'
saver_step: 500
saver_directory: 'result/' 
